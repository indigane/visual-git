<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <title>Visual Git</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <vg-settings>
      <div>
        Field of vision:
        <label>
          <input type="radio" autocomplete="off" name="commitVisibility" value="currentBranch">
          Current branch only
        </label>
        <label>
          <input type="radio" autocomplete="off" name="commitVisibility" value="allRefs" checked>
          Other branches too
        </label>
        <label>
          <input type="radio" autocomplete="off" name="commitVisibility" value="allRefsHistory">
          Deleted commits too
        </label>
      </div>
    </vg-settings>
    <vg-graph class="graph-container"></vg-graph>
    <script async src="js/ui/svg-icon.js"></script>
    <script src="js/vendor/reconnecting-websocket.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
