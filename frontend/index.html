<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <title>Visual Git</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <vg-settings>
      <div>
        Field of vision:
        <label>
          <input type="radio" autocomplete="off" name="commitVisibility" value="currentBranch">
          Current branch only
        </label>
        <label>
          <input type="radio" autocomplete="off" name="commitVisibility" value="allRefs" checked>
          Other branches too
        </label>
        <label>
          <input type="radio" autocomplete="off" name="commitVisibility" value="allRefsHistory">
          Deleted commits too
        </label>
      </div>
    </vg-settings>
    <vg-graph class="graph-container">
      <div class="commits"></div>
      <div class="refs"></div>
    </vg-graph>
    <template id="commit-template">
      <div class="commit" style="--transition-duration: 0s; display: none;">
        <div class="graph">
          <svg>
            <defs>
              <marker
                class="arrow-marker"
                viewBox="0 0 10 10"
                refX="16"
                refY="5"
                markerWidth="6"
                markerHeight="6"
                orient="auto-start-reverse"
              >
                <path d="M 0 0 L 10 5 L 0 10 z" />
              </marker>
            </defs>
            <circle></circle>
            <path class="edge"></path>
            <path class="edge"></path>
          </svg>
        </div>
        <div class="metadata">
          <div class="message-container">
            <span class="message"></span>
          </div>
          <div class="identifier"></div>
          <div class="author"></div>
          <div class="timestamp"></div>
        </div>
        <div class="refs"></div>
      </div>
    </template>
    <template id="api-auth-template">
      <div class="rate-limit">
        <span class="rate-limit-requests"></span> requests
        <a class="read-more-link" href="" target="_blank">Read more</a>
      </div>
      <button class="authenticate-button">Authenticate</button>
      <button class="unauthenticate-button">Unauthenticate</button>
    </template>
    <script async src="js/ui/svg-icon.js"></script>
    <script src="js/vendor/reconnecting-websocket.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
